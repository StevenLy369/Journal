<!DOCTYPE html>
<html>
  <head>
    <title>TITLE</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Journal Entry</h1>
        <p>This journal entry website provides you with the means to write journal entries. We will be counting the amount of words you types as well as consonants and vowels</p>
      </div>
      <form id="journal-entry">
        <label for="Heading-input">Type your Heading</label>
        <input type="text" name="heading" id="heading">
        <br>
        <label for="body">Write your Entry</label>
        <br>
        <textarea  id="body" cols="100" rows="10"></textarea>
        <br>
        <button type="submit">Save your entry</button>
      </form>
        <ul id="word-count"></ul>
        <ul id="vowel-count"></ul>
        <ul id="consonant-count"></ul>
        <ul id="get-teaser"></ul>
    </div>
  </body>
